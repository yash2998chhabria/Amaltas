{% extends 'base.html' %}  
{% load static %}
{% load crispy_forms_tags %}
{% block base %}
    <div class="site-section ">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 text-center">
            <span class="caption d-block mb-2 font-secondary font-weight-bold">Create a stall frame</span>
            <h2 class="site-section-heading text-uppercase text-center font-secondary"></h2>
          </div>
          <div class="col-md-6 text-center ">
          <form action="" method="POST" class="p-5 bg-white" id="save_stallframe">
            <!-- <span class="caption d-block mb-2 font-secondary font-weight-bold">{{ message }}</span> --> 
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" form="save_stallframe" value="Submit" class="btn btn-primary text-white px-4 py-2">Register</button>
            </form> 
          </div>  
        </div>    
      </div>
    </div> 
{% endblock %}
