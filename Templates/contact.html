{% extends 'base.html' %}  
{% load static %}
{% load crispy_forms_tags %}
{% block base %}

  
    
 
  <div class="site-section" data-aos="fade">
      <div class="container">
        <div class="row">    
          <div class="col-md-12 col-lg-12 mb-5">
            <h2 class="site-section-heading text-uppercase text-center font-secondary">Send us a Message</h2>
          </div>
        </div> 
        <div class="row"> 
          <div class="col-md-12 col-lg-8 mb-5">
            <form action="saveform" method="POST" class="p-5 bg-white" id="save_form">
            <span class="caption d-block mb-2 font-secondary font-weight-bold">{{ message }}</span> 
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" form="save_form" value="Submit" class="btn btn-primary text-white px-4 py-2">Send Message</button>  
            </form>
          </div>

          <div class="col-lg-4">
            <div class="p-4 mb-3 bg-white">
              
              <h3 class="h5 text-black mb-3">Contact Info</h3>

              <p class="mb-0 font-weight-bold">Phone</p>
              <p class="mb-4"><a href="#">+91 7305721414</a></p>

              <p class="mb-0 font-weight-bold">Email Address</p>
              <p class="mb-0"><a href="#">amaltas.event@gmail.com</a></p>

            </div>
            
            
          </div>        

        </div>
      </div>
    </div>
{% endblock %}
